<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Car Game</title>
</head>
<body>
	<h1>Car Adventures</h1>
	<h2>Type "h" to honk, "d" to drive to work, "w" to drive around the world, and "g" to get a tune up</h2>
	<h3>See the console for car stats</h3>

	<script type="text/javascript">
		var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };

      function reWriteStats() {
      	console.log("Make: " + car.make);
      	console.log("Model: " + car.model);
      	console.log("Color: " + car.color);
      	console.log("Mileage: " + car.mileage);
      	console.log("isWorking: " + car.isWorking);
      	console.log("---------------------");
      };

      document.onkeyup = function(event) {
      	var userInput = event.key;

      	if(userInput === "g") {
      		car.getTuneUp();
      		reWriteStats();
      	}

      	if(car.isWorking === false) {
      		alert("You need a tune up!");
      	}
      	else {
         	if(userInput === "h") {
      			car.honk();
      			reWriteStats();
      		}
      		if(userInput === "d") {
      			car.driveToWork();
      			reWriteStats();
      		}
      		if(userInput === "w") {
      			car.driveAroundWorld();
      			reWriteStats();
      		}
      	}
      }
	</script>

</body>
</html>
