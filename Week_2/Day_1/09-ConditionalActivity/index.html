<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Conditionals</title>
</head>
<body>
	<script type="text/javascript">
		var likeSteak = confirm("Do you like steak");
		var isTwentyOne = confirm("Are you at least 21 years of age?");

		if(likeSteak) {
			document.write("<h1>Here's a Steak Sandwich!"); 
		} else {
			document.write("<h1>Here's a Tofu Stir-Fry!<h1>");
		}

		if(isTwentyOne == false) {
			alert("No Sake for you!");
		} else {
			document.write("<h2>...And some Sake!");
		}

	</script>
</body>
</html>
