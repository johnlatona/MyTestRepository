<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Moment JS Exercises</title>

</head>

<body>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>


  <script>
    var randomDate = "02/23/1999";
    convertedDate = moment(randomDate);

    // Using scripts from moment.js write code below to complete each of the following.
    // Console.log to confirm the code changes we made worked.

    // 1 ...to convert the randomDate into three other date formats

    var newDateOne = moment(randomDate).format("dddd, MMMM Do YYYY");
    var newDateTwo = moment(randomDate).format("M/D/YY");
    var newDateThree = moment(randomDate).format("DDD/MM/Y");
    console.log(newDateOne);
    console.log(newDateTwo);
    console.log(newDateThree);
    // 2 ...to determine the time in years, months, days between today and the randomDate

    console.log(moment().diff(randomDate, "years"));
    console.log(moment().diff(randomDate, "months"));
    console.log(moment().diff(randomDate, "days"));
    // 3 ...to determine the number of days between the randomDate and 02/14/2001
    console.log(convertedDate.diff("02/14/2001", "days"));


    // 4 ...to convert the randomDate to unix time (be sure to look up what unix time even is!!!) 

    console.log(convertedDate.format("X"));
    // 5 ...to determine what day of the week and what week of the year this randomDate falls on.

    console.log(convertedDate.format("DDDD"));
    console.log(convertedDate.format("dddd"));

    // If you finish early...
    // Start creating HTML inputs and then redisplay the dates using moment.js elsewhere on the page.
  </script>

</body>

</html>
