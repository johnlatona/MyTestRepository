<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

 
	 	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	 	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 	 
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="jumbotron" id="header">
					<h1><img src="newspaper-icon.png" width="50px" id="newspaper-icon">New York Times Search</h1>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading" id="articles-header">
						<h3 class="panel-title"><span class="glyphicon glyphicon-th" id="list-icon"></span>Top Articles</h3>
					</div>
					<div class="panel-body results">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading" id="search-parameters-header">
						<h3 class="panel-title"><span class="glyphicon glyphicon-list-alt" id="list-icon"></span>Search Parameters</h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="exampleInputName2">Search Term:</label>
								<input type="text" class="form-control" placeholder="Text input" id="search-term">
							</div>
							<div class="form-group">
								<label for="exampleInputName2">Number of Records to Retrieve:</label>
								<input type="text" class="form-control" placeholder="Text input" id="number-of-records-to-retrieve">
							</div>
							<div class="form-group">
								<label for="exampleInputName2">Start (Optional):</label>
								<input type="text" class="form-control date-picker" placeholder="Text input" id="start">
							</div>
							<div class="form-group">
								<label for="exampleInputName2">End (Optional):</label>
								<input type="text" class="form-control date-picker" placeholder="Text input" id="end">
							</div>
							<button type="submit" class="btn btn-default" id="search-button">Search</button>
							<button type="submit" class="btn btn-default" id="clear-results-button">Clear Results</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	 

			<script type="text/javascript" src="NewYorkTimesAPIHandler.js"></script>
	</body>
</html>
