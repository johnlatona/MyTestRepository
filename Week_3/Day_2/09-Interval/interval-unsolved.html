<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Document</title>

  </head>

  <body>

    <div id="show-number"></div>

    <br>

    <button id="stop">Stop</button>
    <button id="resume">Resume</button>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript">

    var number = 100;

    var intervalId;

    $("#stop").on("click", stop);

    $("#resume").on("click", run);

    function run() {
      intervalId = setInterval(decrement, 1000);

      $("#resume").attr("disabled", "disabled") // Disables the #resume button when the function run() is executing 
    }

    function decrement() {

      number--;

      $("#show-number").html("<h2>" + number + "</h2>");

      if (number === 0) {

        stop();

        alert("Time Up!");
      }
    }

    function stop() {

      clearInterval(intervalId);
      $("#resume").removeAttr("disabled"); // removes the disabled state set in the run function 
    }

    run();

    </script>

  </body>

</html>
